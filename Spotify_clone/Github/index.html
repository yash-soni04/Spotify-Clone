<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="Spotify_clone/css/style.css" />
  <link rel="stylesheet" href="Spotify_clone/css/utility.css" />
  <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
</head>

<body>
  <div class="container flex">
    <div class="left">
      <img class="cross invert" src="Spotify_clone/assets/cross.svg" alt="">
      <div class="home bg-gray rounded m1 p1">
        <div class="logo">
          <img class="invert" src="Spotify_clone/assets/logo.svg" alt="logo" />
        </div>
        <ul>
          <li><img class="invert" src="Spotify_clone/assets/home.svg" alt="Home" />Home</li>
          <li class="b-hover">
            <img class="invert" src="Spotify_clone/assets/search.svg" alt="Home" />Search
          </li>
        </ul>
      </div>
      <div class="library bg-gray rounded m1">
        <div class="lib align-center b-hover">
          <img class="invert" src="Spotify_clone/assets/library.svg" alt="Library" />
          <span>Your Library</span>
          <img class="plus invert" src="Spotify_clone/assets/plus.svg" alt="plus" />
        </div>
        <div class="songList">
          <ul>
          </ul>
        </div>
        <div class="footer">
          <div>
            <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>
    <div class="right rounded">
      <div class="header flex align-center rounded">
        <div class="nav">
          <img class="menu invert" src="Spotify_clone/assets/menu.svg" alt="">
          <a href="#"><img class="invert" src="Spotify_clone/assets/left.svg" alt="previous" /></a>
          <a href="#"><img class="invert" src="Spotify_clone/assets/right.svg" alt="next" /></a>
        </div>
        <div class="buttons">
          <button class="signup">Sign up</button>
          <button class="login">Log in</button>
        </div>
      </div>
      <div class="playlist">
        <a href="#">
          <h2>Your Playlists</h2>
        </a>
        <div class="card-container">

        </div>
      </div>
      <div class="playbar">
        <div class="seekbar">
          <div class="circle"></div>
        </div>
        <div class="controls">
          <div class="songInfo"></div>
          <div class="songButtons">
            <img src="Spotify_clone/assets/previous.svg " alt=" " id="prevBtn">
            <img src="Spotify_clone/assets/play.svg" alt="" id="playBtn" />
            <img src="Spotify_clone/assets/next.svg" alt="" id="nextBtn" />
          </div>
          <div class="songTime"></div>
          <div class="volume">
            <img class="invert" width="20px" src="Spotify_clone/assets/volume.svg" alt="">
            <input type="range" name="volume" id="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Spotify_clone/js/script.js"></script>
</body>

</html>
